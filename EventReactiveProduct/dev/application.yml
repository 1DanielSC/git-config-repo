spring: 
    data: 
        mongodb:
            uri: mongodb://localhost:27017/product_db
    rabbitmq:
        host: localhost
        port: 5672
        username: admin
        password: admin
        connection-timeout: 5s
    cloud:
        function:
            definition: findAll;save;findById;findByName;requestProduct;increaseQuantity
        stream:
            bindings:
                findAll-out-0:
                    destination: findAll-output-topic

                save-in-0:
                    destination: save-input-topic
                    group: EventReactiveProduct
                save-out-0:
                    destination: save-output-topic
                    group: EventReactiveProduct

                findById-in-0:
                    destination: findById-input-topic
                    group: EventReactiveProduct
                findById-out-0:
                    destination: findById-output-topic
                    group: EventReactiveProduct

                findByName-in-0:
                    destination: findByName-input-topic
                findByName-out-0:
                    destination: findByName-output-topic

                increaseQuantity-in-0:
                    destination: increaseQuantity-input-topic
                increaseQuantity-out-0:
                    destination: increaseQuantity-output-topic
                    
                requestProduct-in-0:
                    #destination: entradadados
                    destination: product-requestProduct-input-topic
                requestProduct-out-0:
                    #destination: saidadados
                    destination: requestProduct-output-topic


eureka:
    client:
        fetch-register: true
        register-with-eureka: true
        defaultZone: http://localhost:8761/eureka
    instance:
        preferIpAddress: true
        #lease-renewal-interval-in-seconds: 2
        #lease-expiration-duration-in-seconds: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS