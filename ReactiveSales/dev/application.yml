server.port: 9002

spring:
    data:
        mongodb:
            uri: mongodb://localhost:27017/sales_db

product-back:
    address: http://localhost:9000

eureka:
    client:
        fetch-register: true
        register-with-eureka: true
        defaultZone: http://localhost:8761/eureka
    instance:
        preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
