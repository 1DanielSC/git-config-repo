spring:
    application:
        name: gateway
    cloud:
        loadbalancer:
            ribbon:
                enabled: false
        gateway:
            discovery:
                locator:
                    enabled: true
                    lower-case-service-id: true

eureka:
    client:
        fetch-register: true
        register-with-eureka: true
        defaultZone: http://localhost:8761/eureka
    instance:
        preferIpAddress: true
    
server:
    port: 8090
    
management:
    endpoints:
        web:
            exposure:
                include: "*"
