spring: 
  data: 
    mongodb:
      uri: mongodb://localhost:27017/product_db
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/productr2
    username: postgres
    password: postgres

eureka:
    client:
        fetch-register: true
        register-with-eureka: true
        defaultZone: http://localhost:8761/eureka
    instance:
        preferIpAddress: true
        lease-renewal-interval-in-seconds: 2
        lease-expiration-duration-in-seconds: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS