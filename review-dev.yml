spring:
    application:
        name: review
    datasource:
        username: postgres
        password: postgres
        url: jdbc:postgresql://localhost:5432/review-back
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: create
    cloud:
        loadbalancer:
            ribbon:
                enabled: false
        

resilience4j:
    circuitbreaker:
        instances:
            getProductNameBreaker:
                registerHealthIndicator: true
                failureRateThreshold: 50
                slidingWindowSize: 20
                minimumNumberOfCalls: 20
                waitDurationInOpenState: 10s
                permmitedNumberOfCallsInHalfOpenState: 5
             updateProductBreaker:
                registerHealthIndicator: true
                failureRateThreshold: 50
                slidingWindowSize: 20
                minimumNumberOfCalls: 20
                waitDurationInOpenState: 10s
                permmitedNumberOfCallsInHalfOpenState: 5
    bulkhead:
        instances:
            getProductNameBulk:
                maxConcurrentCalls: 20
                maxWaitDuration: 1s
            updateProductBulk:
                maxConcurrentCalls: 20
                maxWaitDuration: 1s

    retry:
        instances:
            retryservicebeta:
                maxRetryAttempts: 5
                waitDuration: 1000

eureka:
    client:
        fetch-register: true
        register-with-eureka: true
        defaultZone: http://localhost:8761/eureka
    instance:
        preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    circuitbreakers:
      enabled: true
    health:
      show-details: ALWAYS
  health:
    circuitbreakers:
      enabled: true

server:
    port: 8081
