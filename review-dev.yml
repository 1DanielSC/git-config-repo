spring:
    application:
        name: review
    datasource:
        username: postgres
        password: postgres
        url: jdbc:postgresql://localhost:5432/review-back
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: create
    cloud:
        loadbalancer:
            ribbon:
                enabled: false
        

resilience4j.circuitbreaker:
    instances:
        getProductNameBreaker:
            registerHealthIndicator: true
            ringBufferSizeInClosedState: 5
            ringBufferSizeInHalfOpenState: 3
            waitDurationInOpenState: 10s
            failureRateThreashold: 5
         updateProductBreaker:
             registerHealthIndicator: true
             ringBufferSizeInClosedState: 5
             ringBufferSizeInHalfOpenState: 3
              waitDurationInOpenState: 10s
              failureRateThreashold: 5
                
resilience4j.bulkhead:
    instances:
        getProductNameBulk:
            maxWaitDuration: 2ms
            maxConcurrentCalls: 20
        updateProductBulk:
            maxWaitDuration: 2ms
            maxConcurrentCalls: 20

resilience4j.retry:
    instances:
        retryservicebeta:
            maxRetryAttempts: 5
            waitDuration: 1000

eureka:
    client:
        fetch-register: true
        register-with-eureka: true
        defaultZone: http://localhost:8761/eureka
    instance:
        preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    circuitbreakers:
      enabled: true
    health:
      show-details: ALWAYS
  health:
    circuitbreakers:
      enabled: true

server:
    port: 8081
